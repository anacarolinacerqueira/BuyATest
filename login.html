<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="script.js" defer></script>
</head>
<body id="body-login">
    <div>
        <form class="container" data-cy="form-login" onsubmit="return false">
            <label for="login" data-cy="title-login">Login:</label><br>
            <input type="text" id="login" name="login" data-cy="login" ><br>
            <label for="senha" data-cy="title-pass">Senha:</label><br>
            <input type="password" id="senha" name="senha" data-cy="password"><br><br>
            <input type="submit" value="Entrar" data-cy="sign-in">
            <p id="mensagemErro"></p>
        </form>
    </div>
</body>
</html>
