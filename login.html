<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body id="body-login">
    <div>
        <form action="index.html" class="container" data-cy="form-login">
            <label for="login">Login:</label><br>
            <input type="text" id="login" name="login" data-cy="login" required><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" data-cy="password" required><br><br>
            <input type="submit" value="Entrar" data-cy="sign-in">
        </form>
    </div>
</body>
</html>
